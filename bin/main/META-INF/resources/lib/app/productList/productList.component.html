<div class="row">
 <div class="col col-md-9 col-sm-9">
   <div class=row> 
  <div class="card col-lg-4 col-md-4 col-12 col-xs-12 pl-5" *ngFor="let t of temp;let i=index">
    <img class="card-img-top img-fluid pl-2 mt-2" [src]='t.productImg' alt="Image Not Found">
    <div class="card-body">
      <h5 class="card-title">{{t.productName}}</h5>
      <i *ngIf="addedToWishList[i]" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist(t.productId,i,t)"></i>
      <i *ngIf="!addedToWishList[i]" class="far fa-heart float-right" (click)="handleAddToWishlist(t.productId,i,t)"></i>
      <p class="card-text">{{t.productDesc| slice: 0:50}}...</p>
      
     <!-- <a class="btn btn-primary"(click)="cart(t)">Add to Cart</a>
      <a routerLink="/viewDetails/{{t.productId}}" class="btn btn-primary">View Details</a>-->
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button"(click)="cart(t.productId,t)" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
          <button routerLink="/viewDetails/{{t.productId}}"  type="button" class="btn btn-sm btn-primary">View Details</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<div class="col">
  <app-cart></app-cart>
</div>
</div>
